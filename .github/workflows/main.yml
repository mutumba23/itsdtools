name: Clean up cache

on:
  workflow_dispatch:

jobs:
  cleanup-cache:
    runs-on: ubuntu-latest
    steps:
      - name: Clear cache
        uses: actions/cache@v2
        with:
          path: ~/.npm
          key: ${{ runner.os }}-node-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-node-
